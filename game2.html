<!DOCTYPE html>

<head>

    <style>

            background-size: cover;

            height: 100px;
            border: 2px solid white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.2);
            position: relative;
        }
        .bet-amount {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: yellow;
            padding: 3px 6px;
            border-radius: 5px;
            font-size: 14px;
        }

        }
    </style>
</head>
<body>
    <h1>Game B·∫ßu Cua ü¶åüé≤</h1>
    <p id="balance">S·ªë d∆∞: 1000 xu</p>

    <p>Ch·ªçn s·ªë ti·ªÅn c∆∞·ª£c:</p>
    <div class="bet-options">
        <button class="bet-button" onclick="setBet(100)">100</button>
        <button class="bet-button" onclick="setBet(200)">200</button>
        <button class="bet-button" onclick="setBet(300)">300</button>
        <button class="bet-button" onclick="setBet(balance)">All In</button>
    </div>

    <p>Ch·ªçn con v·∫≠t ƒë·ªÉ c∆∞·ª£c:</p>
    <div class="choices">
        <div class="choice" onclick="toggleBet('nai')" id="nai">ü¶å<span class="bet-amount" id="bet-nai"></span></div>
        <div class="choice" onclick="toggleBet('bau')" id="bau">üçê<span class="bet-amount" id="bet-bau"></span></div>
        <div class="choice" onclick="toggleBet('ga')" id="ga">üêì<span class="bet-amount" id="bet-ga"></span></div>
        <div class="choice" onclick="toggleBet('ca')" id="ca">üêü<span class="bet-amount" id="bet-ca"></span></div>
        <div class="choice" onclick="toggleBet('cua')" id="cua">ü¶Ä<span class="bet-amount" id="bet-cua"></span></div>
        <div class="choice" onclick="toggleBet('tom')" id="tom">ü¶ê<span class="bet-amount" id="bet-tom"></span></div>
    </div>

    <button class="play-button" onclick="playGame()">L·∫Øc X√∫c X·∫Øc üé≤</button>

    <div id="result" class="result"></div>

    <script>
        let balance = 1000;
        let bet = 100;
        let bets = {};
        let animals = ["nai", "bau", "ga", "ca", "cua", "tom"];
        let icons = { "nai": "ü¶å", "bau": "üçê", "ga": "üêì", "ca": "üêü", "cua": "ü¶Ä", "tom": "ü¶ê" };

        function setBet(amount) {
            if (amount > balance) {
                alert("B·∫°n kh√¥ng ƒë·ªß ti·ªÅn ƒë·ªÉ c∆∞·ª£c s·ªë n√†y!");
            } else {
                bet = amount;
            }
        }

        function toggleBet(animal) {
            if (!bets[animal]) bets[animal] = 0;
            if (bets[animal] + bet > balance) {
                alert("B·∫°n kh√¥ng ƒë·ªß ti·ªÅn!");
                return;
            }
            bets[animal] += bet;
            balance -= bet;
            updateUI();
        }

        function rollDice() {
            return [
                animals[Math.floor(Math.random() * animals.length)],
                animals[Math.floor(Math.random() * animals.length)],
                animals[Math.floor(Math.random() * animals.length)]
            ];
        }

        function playGame() {
            if (Object.keys(bets).length === 0) {
                alert("H√£y ch·ªçn √≠t nh·∫•t m·ªôt con ƒë·ªÉ c∆∞·ª£c!");
                return;
            }

            let results = rollDice();
            let winnings = 0;
            let resultText = `üé≤ K·∫øt qu·∫£: ${icons[results[0]]} - ${icons[results[1]]} - ${icons[results[2]]} \n`;

            for (let animal in bets) {
                let count = results.filter(dice => dice === animal).length;
                if (count === 1) winnings += bets[animal] * 1.5;
                else if (count === 2) winnings += bets[animal] * 2;
                else if (count === 3) winnings += bets[animal] * 3;
            }

            balance += Math.floor(winnings);
            bets = {}; 
            updateUI();
            resultText += winnings > 0 ? `‚úÖ B·∫°n th·∫Øng ${Math.floor(winnings)} xu!` : `‚ùå B·∫°n thua!`;
            document.getElementById("result").innerText = resultText;
        }

        function updateUI() {
            document.getElementById("balance").innerText = `S·ªë d∆∞: ${balance} xu`;
            animals.forEach(animal => {
                let betDisplay = document.getElementById(`bet-${animal}`);
                betDisplay.innerText = bets[animal] ? bets[animal] : "";
            });
        }
    </script>
</body>
</html>
